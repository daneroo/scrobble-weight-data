name: Scrape latest weight data

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '1/20 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      # The third step is a Flat Action step. We fetch the data in the http_url and save it as downloaded_filename
      - name: Fetch data 
        uses: githubocto/flat@v3
        with:
          http_url: https://weight.v.imetrical.com/api/observations
          downloaded_filename: observationdata.json 
          postprocess: postprocess.js # A postprocessing javascript or typescript file written in Deno
          # mask: true # optional param to mask the source http_url from the commit. Look at README for more options
